<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>Document</title> <!-- Document title -->
    <link rel="stylesheet" href="07_Color_Systems.css"> <!-- Links to CSS demonstrating different color systems -->
</head>

<body>
    <!-- COLOR SYSTEMS DEMONSTRATION: Each heading uses a different CSS color format -->

    <h1>Hello World</h1> <!-- h1: olive (Named Color) -->
    <h2>Gello World</h2> <!-- h2: rgb(50, 100, 220) (RGB Color) -->
    <h3>Jello World</h3> <!-- h3: #ff6b35 (Hexadecimal Color) -->
    <h4>Kello World</h4> <!-- h4: rgba(255, 0, 0, 0.7) (RGBA with transparency) -->
    <h5>Lello World</h5> <!-- h5: hsl(120, 50%, 40%) (HSL Color) -->
    <h6>Mello World</h6> <!-- h6: hsla(240, 100%, 50%, 0.8) (HSLA with transparency) -->
</body>

</html>

<!-- 
COLOR SYSTEMS VISUAL DEMONSTRATION:
- h1: Named color (olive) - simple predefined color
- h2: RGB color - digital color mixing with red, green, blue values
- h3: Hexadecimal color - compact RGB notation commonly used in web design
- h4: RGBA color - RGB with alpha transparency (70% opaque red)
- h5: HSL color - hue-based color (120Â° = green tone)
- h6: HSLA color - HSL with alpha transparency (80% opaque blue)

This page demonstrates all 6 major CSS color systems in action
Each heading will display the same text with different color formats
-->
