    <title>Document</title> <!-- Document title -->

<body>

        recusandae quia in ipsam nisi, molestias earum facere dolorem omnis labore officiis vitae laborum! Ipsam,

LINE HEIGHT & LETTER SPACING VISUAL DEMONSTRATION:
- h1: Demonstrates letter-spacing effect - characters will appear spread out with extra space between them
- p: Demonstrates line-height effect - lines of text will have more vertical space between them
- This shows how typography spacing affects readability and visual appearance
