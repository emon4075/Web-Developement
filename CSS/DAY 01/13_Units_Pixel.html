<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>Document</title> <!-- Document title -->
    <link rel="stylesheet" href="13_Units_Pixel.css"> <!-- Links to CSS demonstrating pixel units -->
</head>

<body>
    <!-- PIXEL UNITS DEMONSTRATION: All elements use absolute pixel measurements -->

    <h1>University</h1> <!-- h1: 32px font-size, 20px margin-bottom -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui ipsam nemo aperiam reiciendis facilis, incidunt
        beatae unde quo mollitia ipsa optio vitae possimus. Ducimus placeat ipsa voluptatum quisquam, nemo repellat!</p>
    <!-- p: 18px font-size, 25px line-height, 5px letter-spacing, 10px margin, 15px padding -->

    <div>Container Element</div> <!-- div: 300px width, 200px height, 2px border -->
</body>

</html>

<!-- 
PIXEL UNITS VISUAL DEMONSTRATION:
- h1: Fixed 32px font size with 20px bottom margin
- p: 18px font, 25px line spacing, 5px character spacing, consistent padding/margin
- div: Fixed 300x200px container with 2px border
- All measurements are absolute and won't change based on user settings

PIXEL UNIT CHARACTERISTICS:
- Creates consistent, predictable layouts
- Elements maintain exact same size across different browsers
- Good for demonstrating precise control over spacing and sizing
- Not responsive to user accessibility needs (font size preferences)
- Best for fine details rather than main layout structure
-->
