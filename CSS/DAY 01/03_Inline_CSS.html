<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- INLINE CSS: CSS applied directly to HTML elements using the 'style' attribute -->
    <!-- style="property: value;" - CSS declarations written inside the HTML tag -->
    <h1 style="color: blueviolet;">Hello World</h1>
    <!-- style attribute contains CSS declaration: color property set to blueviolet value -->

    <p style="color: chocolate;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero, quidem!</p>
    <!-- Paragraph text color set to chocolate using inline CSS -->

    <button style="background-color: aqua; color: hotpink;">Help</button>
    <!-- Multiple CSS declarations separated by semicolon: background-color and text color -->
    <!-- background-color: aqua; - sets button background to aqua -->
    <!-- color: hotpink; - sets button text color to hotpink -->
</body>

</html>

<!-- 
INLINE CSS CHARACTERISTICS:
- Highest specificity (overrides external and internal CSS)
- Applied directly to individual HTML elements
- Uses the 'style' attribute
- Format: style="property: value; property: value;"
- Not reusable (must be written for each element)
- Makes HTML code less maintainable
-->
