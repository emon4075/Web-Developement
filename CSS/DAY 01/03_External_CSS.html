<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport meta tag -->
    <title>Document</title> <!-- Document title shown in browser tab -->

    <!-- EXTERNAL CSS: links to a separate stylesheet for shared styles -->
    <!-- <link> tag connects this HTML file to the external CSS file -->
    <link rel="stylesheet" href="03_External_CSS.css">
    <!-- rel="stylesheet" - defines relationship as stylesheet -->
    <!-- href="03_External_CSS.css" - path to the CSS file -->
</head>

<body>
    <!-- HTML content below will be styled by the linked external CSS file -->

    <!-- h1: styled by the external CSS rule for h1 elements (aqua text, black background) -->
    <h1>Hello World</h1>

    <!-- p: styled by the external CSS rule for paragraph elements (brown text, yellow background, monospace font) -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum, nostrum?</p>
</body>

</html>

<!-- 
EXTERNAL CSS IMPLEMENTATION:
1. Create separate .css file with styling rules
2. Use <link> tag in HTML <head> to connect the files
3. HTML elements automatically receive styling from external CSS
4. Benefits: reusable across multiple pages, better organization, easier maintenance
5. Loading: Browser downloads and applies CSS before rendering the page
-->
