<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>Document</title> <!-- Document title -->
    <link rel="stylesheet" href="04_Color.css"> <!-- Links to external CSS for color styling -->
</head>

<body>
    <!-- COLOR DEMONSTRATION: All elements below will display different text colors from 04_Color.css -->

    <h1>Hello World</h1> <!-- h1: rebeccapurple text color -->
    <h1>CSECU</h1> <!-- h1: rebeccapurple text color -->

    <p>Paragraph 1</p> <!-- p: goldenrod text color -->
    <p>Paragraph 2</p> <!-- p: goldenrod text color -->

    <button>Button 1</button> <!-- button: greenyellow text color -->
    <button>Button 2</button> <!-- button: greenyellow text color -->
</body>

</html>

<!-- 
COLOR STYLING DEMONSTRATION:
- All h1 elements will have rebeccapurple text color
- All p elements will have goldenrod text color  
- All button elements will have greenyellow text color
- Colors are applied via external CSS file (04_Color.css)
- This demonstrates how CSS selectors apply the same styling to all elements of the same type
- Shows practical use of named colors in web development
-->
