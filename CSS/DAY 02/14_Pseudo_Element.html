    </header>
    <main>
        <p>Adam &nbsp;&nbsp; <a class="follow" href="/adam">Follow /abc</a></p>

        <!-- SELECTION TARGET: ::selection (blue-violet when text is highlighted) -->

<!-- 
PSEUDO-ELEMENT DEMONSTRATION:
- All paragraphs: first letter gets tomato color (drop cap effect)
- Paragraphs as direct body children: first line gets aqua color
- All h3 elements: selected text becomes blue-violet when highlighted
- Shows styling of virtual elements and text parts
- Interactive: try selecting h3 text to see selection pseudo-element effect
- No additional HTML markup needed for these styling effects
-->
