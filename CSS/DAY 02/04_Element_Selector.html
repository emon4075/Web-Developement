<!-- 
ELEMENT SELECTOR DEMONSTRATION:
- All h1 elements (1 instance): "Quora" heading gets element selector styling

- Demonstrates group selector (h1, h3) applying consistent styling
- Perfect example of element selector targeting multiple elements uniformly
-->
