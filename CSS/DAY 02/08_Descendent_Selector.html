<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" /> <!-- Character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- IE compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport -->
    <title>CSS Chapter2</title> <!-- Page title -->
    <link rel="stylesheet" href="08_Descendent_Selector.css"> <!-- Links to descendant selector CSS -->
</head>

<body>
    <header> <!-- HEADER SECTION: creates hierarchy for descendant selectors -->
        <h1>Quora <!-- H1 inside HEADER -->
            <button id="login">Log in</button> <!-- BUTTON inside H1 inside HEADER → header h1 button selector -->
            <button id="signup">Sign up</button> <!-- BUTTON inside H1 inside HEADER → header h1 button selector -->
        </h1>
        <div>
            <input type="text" placeholder="username"> <!-- Username input field -->
            <input type="password" placeholder="password"> <!-- Password input field -->
        </div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li> <!-- Navigation menu items -->
                <li><a href="/following">Following</a></li>
                <li><a href="/answer">Answer</a></li>
                <li><a href="/spaces">Spaces</a></li>
            </ul>
        </nav>
        <hr> <!-- Header separator -->
    </header>
    <main> <!-- MAIN SECTION: creates hierarchy for descendant selectors -->
        <p>
            Adam &nbsp;&nbsp; <!-- User post 1: Adam -->
            <a class="follow" href="/adam">Follow /abc</a>
        </p>
        <h3>What is the highest salary for a spacex engineer?</h3> <!-- Question 1 -->
        <span> <!-- SPAN inside MAIN -->
            <button>+upvote</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
            <button>answer</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
        </span>
        <hr />

        <p>
            Bob &nbsp;&nbsp; <!-- User post 2: Bob -->
            <a class="follow" href="/bob">Follow xyz</a>
        </p>
        <h3>What is the syllabus for JEE 2024?</h3> <!-- Question 2 -->
        <span> <!-- SPAN inside MAIN -->
            <button>+upvote</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
            <button>answer</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
        </span>
        <hr />

        <p>
            Catlyn &nbsp;&nbsp;&nbsp;&nbsp; <!-- User post 3: Catlyn -->
            <a class="follow" href="/catlyn">Follow pqr</a>
        </p>
        <h3>Why is the sky blue?</h3> <!-- Question 3 -->
        <span> <!-- SPAN inside MAIN -->
            <button>+upvote</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
            <button>answer</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
        </span>
        <hr />

        <p>
            Dan &nbsp;&nbsp;&nbsp;&nbsp; <!-- User post 4: Dan -->
            <a class="follow" href="/dan">Follow pqr</a>
        </p>
        <h3>Why is the sky blue?</h3> <!-- Question 4 -->
        <span> <!-- SPAN inside MAIN -->
            <button>+upvote</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
            <button>answer</button> <!-- BUTTON inside SPAN inside MAIN → main span button selector -->
        </span>
        <hr />
    </main>
</body>

</html>

<!-- 
DESCENDANT SELECTOR DEMONSTRATION:
- header h1 button: Targets login/signup buttons (2 buttons styled with tomato color)
- main span button: Targets upvote/answer buttons in posts (8 buttons styled with yellowgreen color)
- Same button element gets different styling based on hierarchical context
- Shows how descendant selectors create context-specific styling without classes/IDs
- Buttons inherit different styles based on their parent/ancestor elements
-->
