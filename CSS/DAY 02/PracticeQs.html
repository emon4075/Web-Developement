<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" /> <!-- Character encoding -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- IE compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport -->
  <title>Practice Qs</title> <!-- Page title -->
  <link rel="stylesheet" href="PracticeQs.css"> <!-- Links to practice questions CSS -->
</head>

<body>
  <h1>Facebook</h1> <!-- ELEMENT TARGET: styled by h1 selector (Facebook blue, !important) -->
  <button class="userbtn">Log in</button> <!-- CLASS TARGET: styled by .userbtn selector (aqua background) -->
  <button class="userbtn">Register</button> <!-- CLASS TARGET: styled by .userbtn selector (aqua background) -->
  <hr> <!-- Horizontal separator -->
  <label for="search">Search</label> <!-- Form label linked to search input -->
  <input placeholder="search your friends" id="search" /> <!-- Search input field with ID -->
  <button id="searchbtn">Search</button> <!-- ID TARGET: styled by #searchbtn selector (black bg, white text) -->
</body>

</html>

<!-- 
PRACTICE QUESTIONS DEMONSTRATION:
- h1 "Facebook": Facebook blue color with !important override
- .userbtn buttons (2): aqua background for user authentication
- #searchbtn button (1): black background with white text for search functionality
- All elements: Courier New monospace font from universal selector
- Shows practical application of different selector types in a social media interface
- Demonstrates real-world CSS patterns for web application styling
-->
