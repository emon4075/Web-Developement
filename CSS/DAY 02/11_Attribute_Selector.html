<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" /> <!-- Character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- IE compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive viewport -->
    <title>CSS Chapter2</title> <!-- Page title -->
    <link rel="stylesheet" href="11_Attribute_Selector.css"> <!-- Links to attribute selector CSS -->
</head>

<body>
    <header>
        <h1>Quora <!-- Main site title -->
            <button id="login">Log in</button>
            <!-- ATTRIBUTE TARGET: button[id="login"] → wheat text, violet background, uppercase -->
            <button id="signup">Sign up</button>
            <!-- ATTRIBUTE TARGET: button[id="signup"] → greenyellow text, blueviolet background, uppercase -->
        </h1>
        <div>
            <input type="text" placeholder="username"> <!-- Username input field -->
            <input type="password" placeholder="password"> <!-- Password input field -->
        </div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li> <!-- Navigation menu items -->
                <li><a href="/following">Following</a></li>
                <li><a href="/answer">Answer</a></li>
                <li><a href="/spaces">Spaces</a></li>
            </ul>
        </nav>
        <hr> <!-- Header separator -->
    </header>
    <main>
        <p>Adam &nbsp;&nbsp; <a class="follow" href="/adam">Follow /abc</a></p>
        <h3>What is the highest salary for a spacex engineer?</h3>
        <span>
            <button>+upvote</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
            <button>answer</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
        </span>
        <hr />

        <p>Bob &nbsp;&nbsp; <a class="follow" href="/bob">Follow xyz</a></p>
        <h3>What is the syllabus for JEE 2024?</h3>
        <span>
            <button>+upvote</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
            <button>answer</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
        </span>
        <hr />

        <p>Catlyn &nbsp;&nbsp;&nbsp;&nbsp; <a class="follow" href="/catlyn">Follow pqr</a></p>
        <h3>Why is the sky blue?</h3>
        <span>
            <button>+upvote</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
            <button>answer</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
        </span>
        <hr />

        <p>Dan &nbsp;&nbsp;&nbsp;&nbsp; <a class="follow" href="/dan">Follow pqr</a></p>
        <h3>Why is the sky blue?</h3>
        <span>
            <button>+upvote</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
            <button>answer</button> <!-- NO ID ATTRIBUTE: not targeted by attribute selectors -->
        </span>
        <hr />
    </main>
</body>

</html>

<!-- 
ATTRIBUTE SELECTOR DEMONSTRATION:
- button[id="login"]: Targets login button → wheat text, violet background, uppercase
- button[id="signup"]: Targets signup button → greenyellow text, blueviolet background, uppercase
- Other buttons without id attributes remain unstyled
- Shows precise targeting based on attribute values
- Alternative approach to #login and #signup ID selectors
- Only 2 buttons out of 10 total get styled (those with specific id attributes)
-->
