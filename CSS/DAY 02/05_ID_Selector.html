<!-- 
ID SELECTOR DEMONSTRATION:
- Two buttons with unique IDs: "login" and "signup"
- #login: gets tomato text, black background, Lucida Sans font
- #signup: gets white text, black background, Lucida Sans font
- Other buttons without IDs remain unstyled by ID selectors
- Shows how ID selectors target specific, unique elements
- Demonstrates precise control over individual elements
-->
