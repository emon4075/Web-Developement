<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file containing display property demonstrations -->
    <link rel="stylesheet" href="09_Display.css">
</head>

<body>
    <!-- H1 elements with display:inline will flow horizontally instead of stacking vertically -->
    <!-- Normally block-level, but CSS changes them to inline behavior -->
    <h1>Hello World</h1>
    <h1>Gello World</h1>

    <!-- Span elements with display:block will stack vertically instead of flowing inline -->
    <!-- Normally inline elements, but CSS changes them to block behavior -->
    <span>Span1</span>
    <span>Span1</span>
</body>

</html>
