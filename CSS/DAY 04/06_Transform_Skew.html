<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating transform skew property for tilting/distorting elements -->
    <link rel="stylesheet" href="06_Transform_Skew.css">
</head>

<body>
    <section>
        <!-- Each div demonstrates different skew transformations using CSS transform: skew() -->
        <!-- Div 1: normal appearance without any skew transformation -->
        <div id="one">1</div>
        <!-- Div 2: normal appearance, red background from nth-of-type(2n) -->
        <div id="two">2</div>
        <!-- Div 3: skewed -30 degrees on X-axis creating tilted appearance, blue background from nth-of-type(3n) -->
        <div id="three">3</div>
        <!-- Div 4: normal appearance, red background from nth-of-type(2n) -->
        <div id="four">4</div>
        <!-- Div 5: demonstrates multiple transforms - scaled, skewed, and translated -->
        <div id="five">5</div>
    </section>
</body>

</html>
