<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating transform rotate property for rotating elements -->
    <link rel="stylesheet" href="03_Transform_Rotate.css">
</head>

<body>
    <section>
        <!-- Each div demonstrates different rotation angles using CSS transform: rotate() -->
        <!-- Div 1: rotated 45 degrees clockwise -->
        <div id="one">1</div>
        <!-- Div 2: rotated 45 degrees counter-clockwise, red background from nth-of-type(2n) -->
        <div id="two">2</div>
        <!-- Div 3: rotated 45 degrees clockwise, blue background from nth-of-type(3n) -->
        <div id="three">3</div>
        <!-- Div 4: rotated 45 degrees counter-clockwise, red background from nth-of-type(2n) -->
        <div id="four">4</div>
        <!-- Div 5: rotated 45 degrees clockwise, creates alternating rotation pattern -->
        <div id="five">5</div>
    </section>
</body>

</html>
