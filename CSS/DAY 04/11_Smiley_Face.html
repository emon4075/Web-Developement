<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating creation of a smiley face using CSS shapes and positioning -->
    <link rel="stylesheet" href="11_Smiley_Face.css">
</head>

<body>
    <!-- Main container div creates the orange circular face using border-radius: 50% -->
    <div id="outer">
        <!-- Left eye: small black circle positioned absolutely within the face -->
        <div id="left" class="eyes"></div>
        <!-- Right eye: small black circle positioned absolutely within the face -->
        <div id="right" class="eyes"></div>
        <!-- Smile/mouth: brown rectangle with curved bottom using selective border-radius -->
        <div id="lips"></div>
    </div>
</body>

</html>
