<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating alpha transparency and opacity properties -->
    <link rel="stylesheet" href="01_Alpha_Opacity.css">
</head>

<body>
    <!-- First div demonstrates rgba() alpha transparency - background is transparent but text remains opaque -->
    <div id="First">
        <h1>Hello World</h1>
    </div>
    <!-- Second div demonstrates opacity property - entire element including text becomes transparent -->
    <div id="Second">
        <h1>Hello World</h1>
    </div>

</body>
