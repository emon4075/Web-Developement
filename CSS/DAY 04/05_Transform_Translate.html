<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating transform translate property for moving elements -->
    <link rel="stylesheet" href="05_Transform_Translate.css">
</head>

<body>
    <section>
        <!-- Each div demonstrates different translate values using CSS transform: translate() -->
        <!-- Div 1: scaled to 50% of original size uniformly -->
        <div id="one">1</div>
        <!-- Div 2: scaled to 50% width and 200% height, red background from nth-of-type(2n) -->
        <div id="two">2</div>
        <!-- Div 3: moved 100px right and 100px down from original position, blue background from nth-of-type(3n) -->
        <div id="three">3</div>
        <!-- Div 4: demonstrates translate transformation, red background from nth-of-type(2n) -->
        <div id="four">4</div>
        <!-- Div 5: demonstrates translate transformation to show various positioning effects -->
        <div id="five">5</div>
    </section>
</body>

</html>
