<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating interactive card components with hover effects -->
    <link rel="stylesheet" href="09_Card_Hover.css">
</head>

<body>
    <!-- Card 1: Interactive profile card with image, name, and profession - displays hover shadow effect -->
    <div class="card">
        <img src="Man.svg" alt="Man">
        <div class="description">
            <h3>Roky</h3>
            <p>Dev Ops</p>
        </div>
    </div>
    <!-- Card 2: Second profile card demonstrating multiple cards arranged horizontally with same hover effects -->
    <div class="card">
        <img src="Woman.svg" alt="Woman">
        <div class="description">
            <h3>Shoky</h3>
            <p>Teacher</p>
        </div>
    </div>
    <!-- Cards use inline-block display to arrange side by side with smooth hover transitions -->
</body>

</html>
