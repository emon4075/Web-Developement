<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating background-image property and various background-size values -->
    <link rel="stylesheet" href="08_Background_Image.css">
</head>

<body>
    <!-- Div 1: Shows background image at original size (auto) - may repeat or show only portion -->
    <div id="one">Auto</div>
    <!-- Div 2: Shows background image scaled to cover entire container - maintains aspect ratio, may crop -->
    <div id="two">Cover</div>
    <!-- Div 3: Shows background image scaled to fit entirely within container - maintains aspect ratio, may show empty space -->
    <div id="three">Contain</div>
</body>

</html>
