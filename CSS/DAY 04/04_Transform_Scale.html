<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Links to CSS file demonstrating transform scale property for resizing elements -->
    <link rel="stylesheet" href="04_Transform_Scale.css">
</head>

<body>
    <section>
        <!-- Each div demonstrates different scaling values using CSS transform: scale() -->
        <!-- Div 1: scaled to 50% of original size uniformly -->
        <div id="one">1</div>
        <!-- Div 2: scaled to 50% width and 200% height, red background from nth-of-type(2n) -->
        <div id="two">2</div>
        <!-- Div 3: demonstrates another scale transformation, blue background from nth-of-type(3n) -->
        <div id="three">3</div>
        <!-- Div 4: demonstrates scale transformation, red background from nth-of-type(2n) -->
        <div id="four">4</div>
        <!-- Div 5: demonstrates scale transformation to show various scaling effects -->
        <div id="five">5</div>
    </section>
</body>

</html>
