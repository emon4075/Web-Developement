<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Formatting</title>
</head>

<body>
    <!-- Bold and Strong -->
    <b>Bold Text</b><br>
    <strong>Strong Text</strong><br>

    <!-- Italic and Emphasis -->
    <i>Italic Text</i><br>
    <em>Emphasized Text</em><br>

    <!-- Strike and Delete -->
    <strike>Striked Text</strike><br>
    <p>My Favorite Color is <del>Red</del> Blue</p>
    <p>My Favorite Color is <del>Red</del> <ins>Blue</ins></p>

    <!-- Small and Mark -->
    <small>Small Text</small><br>
    <mark>Marked Text Text</mark><br>

    <!-- Superscript and Subscript -->
    <p>This is <sup>Superscript</sup></p>
    <p>This is <sub>Subscript</sub></p>
</body>

</html>
