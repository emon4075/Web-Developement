<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
    <style>
        #Submit {
            background-color: black;
            color: wheat;
            float: right;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname">
        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname">
        <br><br>

        <p>Choose Your Favorite Web Language</p>
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>
        <br>

        <input type="radio" name="language" id="js" value="js">
        <label for="js">JS</label>
        <br>

        <input type="radio" name="language" id="css" value="css">
        <label for="css">CSS</label>
        <br>

        <input type="checkbox" name="css_check" id="css_check">
        <label for="css_check">CSS</label>
        <br><br>

        <input type="submit" value="Submit" id="Submit">
    </form>
</body>

</html>
