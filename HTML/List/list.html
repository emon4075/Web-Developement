<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
</head>

<body>
    <!-- Unordered List -->
    <ul style="list-style-type: circle;">
        <li>Emon</li>
        <li>Emon</li>
        <li>Emon</li>
        <li>Emon</li>
    </ul>

    <!-- Ordered List with Roman numerals -->
    <ol type="I">
        <li>Emon</li>
        <li>Emon</li>
        <li>Emon</li>
        <li>Emon</li>
    </ol>

    <!-- Ordered List with custom start -->
    <ol start="28">
        <li>Emon</li>
        <li>Emon</li>
        <li>Emon</li>
        <li>Emon</li>
    </ol>

    <!-- Description List -->
    <dl>
        <dt>Coffee</dt>
        <dd>I Do Like</dd>
    </dl>
</body>

</html>
