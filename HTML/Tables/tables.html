<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <style>
        table,
        th,
        td {
            border: 2px solid;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th,
        td {
            background-color: burlywood;
            border-radius: 10px;
            border-color: blue;
            padding: 20px;
        }
    </style>
</head>

<body>
    <table>
        <caption>University</caption>
        <tr>
            <th colspan="2">Name & Age</th>
            <th>University</th>
        </tr>
        <tr>
            <td rowspan="3">Emon</td>
            <td>23</td>
            <td>University of Chittagong</td>
        </tr>
        <tr>
            <td>23</td>
            <td>University of Chittagong</td>
        </tr>
        <tr>
            <td>23</td>
            <td>University of Chittagong</td>
        </tr>
    </table>
</body>

</html>
