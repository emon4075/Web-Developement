<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Classes</title>
    <style>
        .One {
            color: green;
            font-weight: bold;
            background-color: aliceblue;
        }

        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        .center {
            text-align: center;
        }

        .large-text {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- Single Class -->
    <p class="One">Emon</p>
    <p class="One">Saad</p>
    <p class="One">Emran</p>

    <!-- Multiple Classes -->
    <p class="One highlight">Multiple Classes Example</p>
    <h2 class="center large-text">Centered Large Text</h2>

    <!-- Class with Inline Styles -->
    <div class="One" style="border: 2px solid red;">
        <p>Class with additional inline styling</p>
    </div>
</body>

</html>
