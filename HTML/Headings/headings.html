<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Headings</title>
</head>
<body>
    <h1 id="c1">Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    
    <!-- Styled heading -->
    <h1 style="font-size: 60px; font-weight: lighter;">Hello World</h1>
    <h4 style="text-align: center; font-family: Verdana;">Hello World</h4>
</body>
</html>
