<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Colors</title>
</head>

<body style="background-color: lightblue;">
    <!-- Named Colors -->
    <h1 style="background-color: dodgerblue; text-align: center">Hello World</h1>
    <p style="color: tomato; border: 2px dashed black;">Hello World</p>

    <!-- RGB Colors -->
    <h2 style="background-color: rgba(90, 99, 32, 0.3);">Heading</h2>

    <!-- Hexadecimal Colors -->
    <h3 style="background-color: #6a5acd;">Hello World</h3>

    <!-- CSS Color Classes -->
    <style>
        .colorExample {
            background-color: burlywood;
            color: darkblue;
            padding: 10px;
        }
    </style>

    <div class="colorExample">
        <p>Example with CSS class colors</p>
    </div>
</body>

</html>
